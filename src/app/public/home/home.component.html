<main class="main">
  <div class="year">
    <select (change)="changeYear($event)">
      <option [value]="year" *ngFor="let year of years">{{ year }}</option>
    </select>
    <app-color-input></app-color-input>
  </div>
  <div>
    <app-nav></app-nav>
  </div>

  <app-legends-color></app-legends-color>

  <div class="canvas">
    <app-canvas></app-canvas>
  </div>
</main>
